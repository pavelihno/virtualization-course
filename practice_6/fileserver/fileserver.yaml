apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: fileserver
  name: fileserver
spec:
  replicas: 2
  selector:
    matchLabels:
      run: fileserver
  template:
    metadata:
      labels:
        run: fileserver
    spec:
      containers:
      - image: filebrowser/filebrowser
        imagePullPolicy: Always
        name: fileserver
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        resources:
          requests:
            cpu: "1.0"
            memory: "1G"
          limits:
            cpu: "1.0"
            memory: "1G"
      dnsPolicy: ClusterFirst
      restartPolicy: Always