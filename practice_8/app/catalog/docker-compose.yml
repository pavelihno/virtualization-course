version: '3'

services:
  
  grails-app:
    build: 
      context: .
    ports:
      - 8080:8080
    environment:
      - CATALOG_DB_URL=postgres
      - CATALOG_DB_PORT=5432
      - CATALOG_DB=appDB
      - CATALOG_DB_USERNAME=admin
      - CATALOG_DB_PASSWORD=12345678
    depends_on:
      - postgres
  
  postgres:
    image: postgres:15  
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: appDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345678
    volumes:
      - ./temp/psqlDB:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    ports:
      - 8081:8080
    depends_on: 
      - postgres