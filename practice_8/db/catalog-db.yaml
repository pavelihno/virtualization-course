apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: catalog-db
    type: local
  name: catalog-db-pv
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi
  accessModes: [ "ReadWriteOnce" ]
  hostPath:
    path: catalogData
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: catalog-db
  name: catalog-db-pvc
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: catalog-db
  name: catalog-db
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: catalog-db
    spec:
      containers:
        - name: catalog-db
          image: postgres:15
          env:
          - name: POSTGRES_DB
            value: 'catalogDB'
          - name: POSTGRES_USER
            value: 'admin'
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: catalog-db-passwd
                key: passwd
          ports:
            - containerPort: 5432
              name: main-port
          volumeMounts:
            - name: catalog-db-volume
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: catalog-db-volume
          persistentVolumeClaim:
            claimName: catalog-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: catalog-db
  name: catalog-db
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: catalog-db