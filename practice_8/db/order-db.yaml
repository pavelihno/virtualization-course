apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: order-db
    type: local
  name: order-db-pv
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes: [ "ReadWriteOnce" ]
  hostPath:
    path: "/run/desktop/mnt/host/c/Users/Pavel/temp/orderDB"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: order-db
  name: order-db-pvc
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: order-db
  name: order-db
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: order-db
    spec:
      containers:
        - name: order-db
          image: postgres:15
          env:
          - name: POSTGRES_DB
            value: 'orderDB'
          - name: POSTGRES_USER
            value: 'admin'
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: order-db-passwd
                key: passwd
          ports:
            - containerPort: 5432
              name: order-db
          volumeMounts:
            - name: order-db-volume
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: order-db-volume
          persistentVolumeClaim:
            claimName: order-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: order-db
  name: order-db
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: order-db