apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis-commander
  name: redis-commander
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-commander
  template:
    metadata:
      labels:
        app: redis-commander
    spec:
      containers:
      - name: redis-commander
        image: rediscommander/redis-commander:latest
        ports:
        - containerPort: 8081
        env:
        - name: REDIS_HOST
          value: "redis-write"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-passwd
              key: passwd
        - name: K8S_SIGTERM
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis-commander
  name: redis-commander
spec:
  selector:
    app: redis-commander
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081